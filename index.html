<body>
    <!-- 设计一个表单 -->
    <div class="container">
        <form action="" class="form-horizontal">
            <!-- 栅格系统是由行与列组成的,class="form-group"就是就示列 -->
            <div class="form-group">
                <label for="user" class="col-md-2 control-label">用户名</label>
                <div class="col-md-4"><input type="text" class="form-control" id="user"
                     placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="pass" class="col-md-2 control-label">密码</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="pass" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <div class="checkbox">
                        <label for="">
                            <input type="checkbox">记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-md-offset-2">
                    <button class="submit btn btn-success">提交</button>
                </div>
            </div>
        </form>
    </div>
    <!--字体图标与三角图标-->
    <div class="container">
        <span class="glyphicon glyphicon-ok"></span>
        <span class="glyphicon glyphicon-heart"></span>
        <span class="caret"></span>
    </div>
<!--下拉菜单 按钮+无序列表来实现
