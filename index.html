<body  
     <div class="container">
        <!-- table>tr*5>td*4 表格设定 -->
        <table class="table table-bordered table-striped table-hover">
            <tr>
                <td>序号</td>
                <td>商品名称</td>
                <td>价格</td>
                <td>状态</td>
                <td>操作</td>
            </tr>
            <tr class="success">
                <td>1001</td>
                <td>小米手机</td>
                <td>1999.00</td>
                <td class="active">已发货</td>
                <td><button type="button" class="btn btn-default">删除</button>
                    <button type="button" class="btn btn-primary">删除</button>
                </td>
            </tr>
            <tr class="info">
                <td>1002</td>
                <td>苹果手机</td>
                <td>5800.00</td>
                <td>已发货</td>
                <td><button type="button" class="btn btn-warning">修改</button>
                    <button type="button" class="btn btn-success">成功</button>
                </td>
            </tr>
            <tr class="warning">
                <td>1003</td>
                <td>三星手机</td>
                <td>3888.00</td>
                <td>已退货</td>
                <td><button type="button" class="btn btn-danger">操作</button>
                    <button type="button" class="btn btn-info">信息</button>
                </td>
            </tr>
            <tr class="danger">
                <td>1004</td>
                <td>华为手机</td>
                <td>1999.00</td>
                <td>待出库</td>
                <td><button type="button" class="btn btn-warning">修改</button>
                    <button type="button" class="btn btn-link">成功</button>
                </td>
            </tr>
        </table>
    <hr/>
        <button class="btn btn-success">正常按钮</button>
        <button class="btn btn-success btn-lg">超大按钮</button>
        <button class="btn btn-success btn-bg">大按钮</button>
        <button class="btn btn-success btn-sm">小按钮</button>
        <button class="btn btn-success btn-xs" disabled="disabled">超小按钮</button>
        <hr/>
        <a href="http://www.baidu.com" class="btn btn-success btn-lg">百度</a>
